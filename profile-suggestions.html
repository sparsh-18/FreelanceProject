					function suggestion() {
						 var age = document.getElementById('age').value;
						 var gender = document.getElementById('gender').value.toLowerCase();
						 var main_divv = document.getElementById("showall");
						 if(age < 25){
									var each_div = document.createElement("div");
									var each_name = document.createElement("h2");
									var node_name = document.createTextNode("Sorry ! you'r under age");
									each_name.appendChild(node_name);

									}
