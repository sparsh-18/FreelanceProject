<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FindYourLove</title>
</head>
<body>

	<div>
		
		<header>
			<h1>FindYourLove - Alle profiler</h1>
		</header>
		
		<nav>
			<ul>
				<li><a href="all-profiles.html">Alle profiler</a></li>
				<li><a href="dagens-profil.html">Dagens profil</a></li>
			</ul>
		</nav>
		
	</div>

	<div id="showall">
		<!-- div to store all profiles -->

	</div>

	<script>
		//An Array to store details of people

		var arr = [
			{
				name: "Brandon",
				photo: "man2.jpg",
				age: 21,
				gender: "man",
				desc: "A man with dreams"
			},
			{
				name: "Lilly",
				photo: "woman1.jpg",
				age: 23,
				gender: "woman",
				desc: "Freindly, charming and enthusiastic"
			},
			{
				name: "Sally",
				photo: "woman2.jpg",
				age: 27,
				gender: "woman",
				desc: "Just a girl who love flowers"
			},
			{
				name: "Peggy",
				photo: "woman3.jpg",
				age: 26,
				gender: "woman",
				desc: "A hard worker"
			},
			{
				name: "Kale",
				photo: "man1.jpg",
				age: 28,
				gender: "man",
				desc: "A dedicated person"
			},
			{
				name: "Sam",
				photo: "man3.jpg",
				age: 26,
				gender: "man",
				desc: "A hard worker"
			}
		];

			//show all profiles on page load
		window.onload = function() {	
			var main_divv = document.getElementById("showall"); //targeting main div
				arr.forEach(person => {
					var each_div = document.createElement("div"); //creating a div for each profile

					//Adding name by creating an h2 element
					var each_name = document.createElement("h2");
					var node_name = document.createTextNode("Name: \t"+person.name);
					each_name.appendChild(node_name);

					each_div.appendChild(each_name);

					//Adding image by creaing an image element and appending it to div
					var each_img = document.createElement("img");
					each_img.src = person.photo;
					//each_img.height = 200;
					each_div.appendChild(each_img);


					//Adding age
					var each_age = document.createElement("h4");
					var node_age = document.createTextNode("Age: \t"+person.age);
					each_age.appendChild(node_age);

					each_div.appendChild(each_age);


					//Description
					var each_desc = document.createElement("p");
					var node_desc = document.createTextNode("Description: \n"+person.desc);
					each_desc.appendChild(node_desc);

					each_div.appendChild(each_desc);

					//Appending to mainn div
					main_divv.appendChild(each_div);
				});

		}

	</script>
	
</body>
</html>
